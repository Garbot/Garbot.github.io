<!-- Portfolio Section -->
<section class="site-section portfolio-section next-section-indicator" id="portfolio">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.portfolio-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.portfolio-description }}</p>
      </div>

    </div>

    <!-- Portfolio Grid -->
    <div class="row portfolio-grid">

      {% for item in site.data.portfolio %}

      <div class="col-md-4 col-sm-6 item visible">
        <figure class="img-wrap">
          <!--<img src="{{ site.baseurl }}/images/portfolio/{{ item.image }}" alt="Portfolio Item Image" />-->
        </figure>
        <div class="item-content">
          <h3>{{ item.name }}</h3>
          <h4>{{ item.github }}</h4>
          <div class="links">
            <ul>
              <li><a href="{{ item.url }}" class="item-link" target="_blank"><i class="pe-7s-link"></i>test</a></li>
              <!--<li><a href="{{ site.baseurl }}/images/portfolio/{{ item.image }}" class="item-expand"><i class="pe-7s-exapnd2"></i></a></li>-->
            </ul>
          </div>
        </div>
      </div>

      {% endfor %}

      <!-- Overlay Lightbox -->
      <div id="overlay" class="overlay"></div>

    </div>

  </div>
</section>
