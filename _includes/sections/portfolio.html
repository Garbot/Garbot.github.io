<!-- Portfolio Section -->
<section class="site-section portfolio-section next-section-indicator" id="portfolio">
  <div class="container">

    <!-- Section Heading -->
    <div class="row">

      <!-- Section Header -->
      <header class="col-md-12 col-md-push-2 col-sm-12 section-header text-center">
        <h2>Current Projects</h2>
        <hr>
      </header>

      <!-- Section Content -->
      <div class="col-md-12 col-md-push-2 col-sm-12 section-content">
        <p>Here are some examples of projects and work I have created.  You can also check out my <a href="https://github.com/Garbot">Github</a> account to see more.</p>
      </div>

    </div>

    <!-- Portfolio Grid -->
    <div class="row portfolio-grid">

      {% for item in site.data.portfolio %}

      <div class="col-lg-3 col-md-4 col-sm-6 item visible">
                  
        <div class="portfolio-text-mobile text-center d-lg-none d-xl-none">
          <div class="portfolio-title">{{ item.title }}</div>
        </div>
        
        <a href="{{ item.url }}" class="item-link" target="_blank"><i class="pe-7s-link"></i>
          <div class="item-content portfolio-item text-center">
  
            <img src="{{ site.baseurl }}/images/portfolio/{{ item.image }}"/> 
            <!--<img src="http://lorempixel.com/500/500/"/>-->
    
            <div class="portfolio-text">
              <div class="portfolio-title">{{ item.title }}</div>
              <div class="portfolio-description">{{ item.description }}</div>
            </div>
            

          </div>
        </a>
        
      </div>

      {% endfor %}

      <!-- Overlay Lightbox -->
      <!--<div id="overlay" class="overlay"></div>-->

    </div>

  </div>
</section>
